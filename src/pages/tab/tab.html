
<ion-content>
    <div>
        <div class="smallBox" >
            <ion-tabs  tabsLayout="icon-start" tabsHideOnSubPages="true" style="position: absolute">
                <ion-tab [root]="tab1Root" tabTitle="Giriş Yap"         tabIcon="home" ></ion-tab>
                <ion-tab [root]="tab2Root" tabTitle="Üye Ol"            tabIcon="information-circle" (ionSelect)="goToUyeOl()"></ion-tab>
                <ion-tab [root]="tab3Root" tabTitle="Yetkili Girişi"    tabIcon="contacts"></ion-tab>
            </ion-tabs>
        </div>
    </div>
</ion-content>
