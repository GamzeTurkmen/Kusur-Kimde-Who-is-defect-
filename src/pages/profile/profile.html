



<ion-content>


  <div>

    <!--
    <ion-buttons style="position: absolute; margin-top: 15%;">
      <button  icon-only (click)="goBackTelOnay()" style="background: transparent;margin-top:23%;font-size: 14px">
        <ion-icon name="arrow-back" style="color: white"></ion-icon>
      </button>
    </ion-buttons>

    -->
    <img  style="position: absolute;" src="https://kusurkimde.com/rest_api/imgs/signUpBack.svg">

    <div>
      <p style="position: absolute; color:white;font-weight:400; font-size:23px ;margin-top:17%;margin-left: 35%">Profil Oluştur</p>
    </div>
  </div>




  <div style="margin-top:50%">


    <ion-list inset style="padding: 40px;margin-top: -13%;">

      <ion-row>
        <ion-row>
          <ion-label>Kullanıcı Adı</ion-label>
        </ion-row>
        <ion-item >
          <ion-label style="margin-left: -6%;"><img  margin-left="2px" style="height: 12.46px; width: 12px" src="https://kusurkimde.com/rest_api/imgs/redIconKullanici.svg"></ion-label>
          <ion-input   clearInput="true"  [(ngModel)]="user" placeholder="Adı Soyadı" type="text"  ></ion-input>    
        </ion-item>
      </ion-row>

      <ion-row>
        <ion-row>
          <ion-label>Mail Adresi</ion-label>
        </ion-row>
        <ion-item >
          <ion-label style="margin-left: -6%;"><img  margin-left="2px" style="height: 12.46px; width: 12px" src="https://kusurkimde.com/rest_api/imgs/redIconMail.svg"></ion-label>
          <ion-input  clearInput="true"  [(ngModel)]="mail" placeholder="E Mail Adresinizi Yazın" type="email"></ion-input>
        </ion-item>
      </ion-row>

      <ion-row>
        <ion-row>
          <ion-label>Parola Oluştur</ion-label>
        </ion-row>
        <ion-item >
          <ion-label style="margin-left: -6%;"><img  margin-left="2px" style="height: 12.46px; width: 12px" src="https://kusurkimde.com/rest_api/imgs/redIconPass.svg"></ion-label>
          <ion-input  clearInput="true"  [(ngModel)]="pass1"  placeholder="*******" type="password" ></ion-input>
        </ion-item>
      </ion-row>

      <ion-row >
        <ion-row>
          <ion-label>Parola Tekrarla</ion-label>
        </ion-row>
        <ion-item >
          <ion-label style="margin-left: -6%;"><img  margin-left="2px" style="height: 12.46px; width: 12px" src="https://kusurkimde.com/rest_api/imgs/redIconPass.svg"></ion-label>
          <ion-input clearInput="true"  [(ngModel)]="pass2"   placeholder="*******"  type="password" ></ion-input>
        </ion-item>
      </ion-row>
    </ion-list>
 

    <div style="position: fixed; margin-top: -23%">
      <img style="width: 375px; height: 175.98px;" src="https://kusurkimde.com/rest_api/imgs/profileEnd.svg">
    </div>



    <div>
      <ion-row>
        <ion-col style="text-align: center">
          <button ion-button style="width:196px; height:44px;box-shadow: 0px 0px 20px 5px rgba(255,0,0,0.40); background-color: #F00A0A" round (click)="goToServisler()" >Gönder</button>
        </ion-col>
      </ion-row>
    </div>


</div>
</ion-content>
