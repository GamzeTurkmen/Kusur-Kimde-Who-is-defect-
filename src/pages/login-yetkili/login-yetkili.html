



<ion-content>
  <img  style="position: absolute;" src="https://kusurkimde.com/rest_api/imgs/loginBack.svg">

  <div style="margin-top: 60%">
    <ion-list inset>
      <ion-row style="height: 150px; width: 250px;margin-top: -80px; margin-left: 45px">
        <ion-row style="margin-top: 100px">
          <ion-label>Yetkili Kodu</ion-label>
        </ion-row>
        <ion-item>
          <ion-label><img  margin-left="2px" class="myIcon" src="https://kusurkimde.com/rest_api/imgs/iconKullanici.svg"></ion-label>
          <ion-input [(ngModel)]="kod" clearInput="true"  id="myInput" placeholder="Yetkili Kodu" type="text"></ion-input>
        </ion-item>
      </ion-row>

      <ion-row style="width: 250px; margin-top: -50px;margin-left: 45px">
        <ion-row style="margin-top: 40%;">
          <ion-label>Parola</ion-label>
        </ion-row>
        <ion-item>
          <ion-label><img  margin-left="2px" class="myIcon" src="https://kusurkimde.com/rest_api/imgs/iconPass.svg"></ion-label>
          <ion-input [(ngModel)]="pass1" clearInput="true" placeholder="Şifre" type="password"></ion-input>
        </ion-item>
      </ion-row>
    </ion-list>

    <ion-list style="margin-top: 12%;">
      <ion-row>
        <ion-col style="text-align: center">
          <button  ion-button class="login" style="  background-color: #F00A0A" round  (click)="goToServisler()">G&#304;R&#304;&#350; YAP</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col style="text-align: center">
          <button style="color: #FF0000; background:none">Şifremi Unuttum!</button>
        </ion-col>
      </ion-row>
    </ion-list>
  </div>






</ion-content>
