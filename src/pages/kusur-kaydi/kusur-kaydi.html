

<ion-content>

  <div>
    <ion-buttons style="position: absolute; margin-top: 15%;">
      <button  icon-only (click)="goBackServisler()" style="background: transparent;margin-top:23%;font-size: 14px">
        <ion-icon name="arrow-back" style="color: white"></ion-icon>
      </button>
    </ion-buttons>
    <img  style="position: absolute" src="https://kusurkimde.com/rest_api/imgs/signUpBack.svg">

    <div>
      <p style="position: absolute; color:white;font-weight:400; font-size:23px ;margin-top:17%;margin-left: 25%">Kusur Kaydı Oluştur</p>
    </div>
  </div>



  <div style="margin-top:44%">


    <ion-list inset style="padding: 20px">

      <ion-row>
        <ion-row>
          <ion-label>Kişi Bilgileri</ion-label>
        </ion-row>
        <ion-item>
          <ion-label style="margin-left: -16px;"><img  margin-left="2px" style="height: 12.46px; width: 12px" src="https://kusurkimde.com/rest_api/imgs/redIconKullanici.svg"></ion-label>
          <ion-input [(ngModel)]="ad_soyad" placeholder="Adı Soyadı" type="text"></ion-input>
        </ion-item>
      </ion-row>

      <ion-row>
        <ion-row>
          <ion-label>Telefon</ion-label>
        </ion-row>
        <ion-item>
          <ion-label style="margin-left: -16px;"><img  margin-left="2px" style="height: 12.46px; width: 12px" src="https://kusurkimde.com/rest_api/imgs/redIconTel.svg"></ion-label>
          <ion-input [(ngModel)]="telefon" placeholder="Telefon No" type="tel"></ion-input>
        </ion-item>
      </ion-row>

      <ion-row>
        <ion-row>
          <ion-label>Plaka</ion-label>
        </ion-row>
        <ion-item>
          <ion-label style="margin-left: -16px;"><img  margin-left="2px" style="height: 12.46px; width: 12px" src="https://kusurkimde.com/rest_api/imgs/redIconPlaka.svg"></ion-label>
          <ion-input [(ngModel)]="plaka" placeholder="Aracınızın Plakasını Yazın" type="text"></ion-input>
        </ion-item>
      </ion-row>

      <ion-row>
        <ion-row>
          <ion-label>TC</ion-label>
        </ion-row>
        <ion-item>
          <ion-label style="margin-left: -16px;"><img  margin-left="2px" style="height: 12.46px; width: 12px" src="https://kusurkimde.com/rest_api/imgs/redIcontTC.svg"></ion-label>
          <ion-input [(ngModel)]="tc" placeholder="Türkiye Cumhuriyeti Vatandaşlık Numarası" max-length="11" type="number"></ion-input>
        </ion-item>
      </ion-row>
    </ion-list>

  </div>



  <ion-col style="height: 50px"></ion-col>

    <ion-list style="padding: 10px;margin-top:-56px">
      <ion-row>
        <h5>KTT & Kaza Görseli</h5>
      </ion-row>
      <ion-row style="margin-top : -5%">
        <p>En Az 1 Adet Tutanak ve Kaza Fotoğrafı Ekleyin</p>
      </ion-row>
      
      
      
      <ion-row style="width: 10px"></ion-row>
